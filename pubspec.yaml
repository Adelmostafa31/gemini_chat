name: gemini_chat
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  google_generative_ai: ^0.4.1
  bloc: ^8.1.4
  flutter_bloc: ^8.1.5
  json_annotation: ^4.9.0
  json_serializable: ^6.8.0
  build_runner: ^2.4.7
  lottie: ^3.1.2
  flutter_animate: ^4.5.0
  flutter_screenutil: ^5.9.0
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
  fonts:
    - family: Pacifico
      fonts:
        - asset: assets/fonts/Pacifico-Regular.ttf
