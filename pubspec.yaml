name: gemini_chat
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  google_generative_ai: ^0.4.1
  lottie: ^3.1.2
  flutter_animate: ^4.5.0
  flutter_screenutil: ^5.9.0
  flutter_native_splash: ^2.4.0
  flutter_dotenv: ^5.1.0
  flutter_spinkit: ^5.2.1
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - .env
  fonts:
    - family: Pacifico
      fonts:
        - asset: assets/fonts/Pacifico-Regular.ttf
